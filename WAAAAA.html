<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博主网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex: 1;
        }
        main {
            flex: 3;
            padding: 20px;
        }
        aside {
            flex: 1;
            background-color: #f1f1f1;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>我的个人博客</h1>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">关于我</a>
    <a href="#">文章</a>
    <a href="#">联系</a>
</nav>

<div class="container">
    <main>
        <article>
            <h2>文章标题</h2>
            <p>这里是文章内容...</p>
        </article>
        <article>
            <h2>另一篇文章标题</h2>
            <p>这里是另一篇文章的内容...</p>
        </article>
    </main>

    <aside>
        <h2>关于我</h2>
        <p>这里是博主的简介...</p>
        <h2>标签云</h2>
        <p>标签1 标签2 标签3 标签4 标签5</p>
    </aside>
</div>

<footer>
    <p>版权所有 &copy; 2023 我的个人博客</p>
    <p>
        <a href="#">Facebook</a> |
        <a href="#">Twitter</a> |
        <a href="#">Instagram</a>
    </p>
</footer>

</body>
</html>
